{% extends "base.html" %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ course.title }}</h1>
            <p>{{ course.description }}</p>
            <hr>
            <h2>Lessons</h2>
            <div class="list-group">
                {% for lesson in course.lessons %}
                    <a href="{{ url_for('routes.view_lesson', lesson_id=lesson.id) }}" class="list-group-item list-group-item-action">
                        {{ lesson.title }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ course.background_image_url or 'https://via.placeholder.com/600x400' }}" class="img-fluid rounded" alt="{{ course.title }}">
        </div>
    </div>
</div>
{% endblock %}
